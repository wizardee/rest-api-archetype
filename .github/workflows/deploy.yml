name: Deploy Maven Archetype

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create archetype from project
      run: mvn clean archetype:create-from-project

    - name: Add distributionManagement to generated archetype
      run: |
          cd target/generated-sources/archetype
        
        # distributionManagement를 파일로 만들고 추가
        cat > distribution.xml << 'EOF'
        <distributionManagement>
          <repository>
            <id>github</id>
            <name>GitHub Packages</name>
            <url>https://maven.pkg.github.com/wizardee/rest-api-archetype</url>
          </repository>
        </distributionManagement>
        EOF
        
        # </project> 앞에 삽입
        sed -i '/<\/project>/i\
        ' pom.xml
        sed -i '/<\/project>/e cat distribution.xml' pom.xml
        
        # 임시 파일 삭제
        rm distribution.xml

    - name: Debug - Check generated archetype pom.xml
      run: |
        echo "=== Generated archetype pom.xml content ==="
        cat target/generated-sources/archetype/pom.xml
        echo "=== End of pom.xml ==="

    - name: Deploy archetype to GitHub Packages
      run: |
        cd target/generated-sources/archetype
        mvn clean deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Deploy Maven Archetype

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create archetype from project
      run: mvn clean archetype:create-from-project

    - name: Create new pom.xml with distributionManagement
      run: |
        cd target/generated-sources/archetype
        mv pom.xml pom-original.xml

        cat > pom.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
          <modelVersion>4.0.0</modelVersion>
          <groupId>net.herit.rookie</groupId>
          <artifactId>rest-api-template-archetype</artifactId>
          <version>0.0.1-SNAPSHOT</version>
          <packaging>maven-archetype</packaging>
          <name>rest-api-template-archetype</name>
          <description>rest-api-template</description>

          <build>
            <extensions>
              <extension>
                <groupId>org.apache.maven.archetype</groupId>
                <artifactId>archetype-packaging</artifactId>
                <version>3.4.0</version>
              </extension>
            </extensions>
          </build>

          <distributionManagement>
            <repository>
              <id>github</id>
              <name>GitHub Packages</name>
              <url>https://maven.pkg.github.com/wizardee/rest-api-archetype</url>
            </repository>
          </distributionManagement>
        </project>
        EOF

    - name: Debug - Check generated archetype pom.xml
      run: |
        echo "=== Generated archetype pom.xml content ==="
        cat target/generated-sources/archetype/pom.xml
        echo "=== End of pom.xml ==="

    - name: Deploy archetype to GitHub Packages
      run: |
        cd target/generated-sources/archetype
        mvn clean deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create archetype catalog
      run: |
        mkdir -p catalog
        cat > catalog/archetype-catalog.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <archetype-catalog>
          <archetypes>
            <archetype>
              <groupId>net.herit.rookie</groupId>
              <artifactId>rest-api-template-archetype</artifactId>
              <version>0.0.1-SNAPSHOT</version>
              <repository>https://maven.pkg.github.com/wizardee/rest-api-archetype</repository>
              <description>Spring Boot 3.3 REST API Template</description>
            </archetype>
          </archetypes>
        </archetype-catalog>
        EOF